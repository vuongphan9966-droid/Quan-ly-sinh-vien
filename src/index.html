<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Thiết kế nền tảng */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c6c0c0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Kiểu dáng tiêu đề và ô nhập */
        h2 { color: #333; margin-bottom: 20px; text-align: center; }

        input[type="text"] {
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { border-color: #4facfe; }

        /* Nút bấm */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
        }

        #btnSave {
            background: linear-gradient(135deg, #66afea 0%, #574ba2 100%);
            color: white;
        }

        button:hover { opacity: 2; transform: translateY(-1px); }

        /* Bảng dữ liệu */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            overflow: hidden;
            border-radius: 8px;
        }

        th {
            background-color: #f8f9fa;
            color: #666;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover { background-color: #fcfcfc; }

        /* Nút hành động trong bảng */
        button[onclick*="editStudent"] { background: #ffc107; color: #333; margin-right: 5px; }
        button[onclick*="deleteStudent"] { background: #ff4d4d; color: white; }

    </style>

</head>
<body>
<div class="container">
    <h2>Quản lý sinh viên</h2>
    <input type="hidden" id="studentIndex">
    <input type="text" id="fullname" placeholder="Họ và tên">
    <input type="text" id="class" placeholder="Lớp">
    <button id="btnSave" onclick="saveStudent()">Thêm sinh viên</button>

    <table border="1" id="studentTable" style="margin-top: 20px; width: 100%;">
        <thead>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>
</div>
<script src="quanLySinhVien.js"></script>
</body>
</html>
